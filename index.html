<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Password Generator</title>
</head>
<body class="bg-primary">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-sm-12 col-md-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="row g-2">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="password-input">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="form-check form-check-inline text-center">
                                    <input class="form-check-input" type="checkbox" id="uppercase">
                                    <label class="form-check-label" for="uppercase">
                                        Uppercase
                                    </label>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="numbers">
                                        <label class="form-check-label" for="numbers">
                                            Numbers
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="symbols">
                                        <label class="form-check-label" for="symbols">
                                            Symbols
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2 mb-4 align-items-center">
                            <div class="col-12">
                                <label for="password-length" class="form-label">Password Length : <span id="password-length-number">12</span></label>
                                <input type="range" class="form-range" min="8" max="30" step="1" value="12" id="password-length">
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-sm-12 col-md-6 d-grid">
                                <button type="button" class="btn btn-primary" id="generate-password">Generate Password</button>
                            </div>
                            <div class="col-sm-12 col-md-6 d-grid">
                                <button type="button" class="btn btn-warning" id="copy-password">Copy Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
